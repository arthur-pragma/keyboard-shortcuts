<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Button Example</title>
    <link rel="stylesheet" href="https://www.w3.org/TR/2017/NOTE-wai-aria-practices-1.1-20171214/examples/menu-button/css/MenubuttonLinks.css">
</head>

<body>
    <div class="menu_button">
        <button id="menubutton" aria-haspopup="true" aria-controls="menu2">

            WAI-ARIA Quick Links

        </button>
        <ul id="menu2" role="menu" aria-labelledby="menubutton">
            <li role="none">
                <a role="menuitem" href="https://www.w3.org/">

                    W3C Home Page

                </a>
            </li>
            <li role="none">
                <a role="menuitem" href="https://www.w3.org/standards/webdesign/accessibility">

                    W3C Web Accessibility Initiative

                </a>
            </li>
            <li role="none">
                <a role="menuitem" href="https://www.w3.org/TR/wai-aria/">

                    Accessible Rich Internet Application Specification

                </a>
            </li>
            <li role="none">
                <a role="menuitem" href="https://www.w3.org/TR/wai-aria-practices/">

                    WAI-ARIA Authoring Practices

                </a>
            </li>
            <li role="none">
                <a role="menuitem" href="https://www.w3.org/TR/wai-aria-implementation/">

                    WAI-ARIA Implementation Guide

                </a>
            </li>
            <li role="none">
                <a role="menuitem" href="https://www.w3.org/TR/accname-aam-1.1/">

                    Accessible Name and Description

                </a>
            </li>
        </ul>
        <script type="text/javascript">


            window.onload = function () {
                var menubutton = new Menubutton(document.getElementById('menubutton'));
                menubutton.init();
            }


        </script>
    </div>
    <script src="https://www.w3.org/TR/2017/NOTE-wai-aria-practices-1.1-20171214/examples/menu-button/js/Menubutton2.js"></script>
    <script src="https://www.w3.org/TR/2017/NOTE-wai-aria-practices-1.1-20171214/examples/menu-button/js/MenuItemLinks.js"></script>
    <script src="https://www.w3.org/TR/2017/NOTE-wai-aria-practices-1.1-20171214/examples/menu-button/js/PopupMenuLinks.js"></script>
</body>
</html>
